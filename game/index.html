
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>

<body class="body"> 
    <h1>The Psychic Game</h1>
    
<div class ="quote">
    I am thinking of a letter between A and Z.
    </div>

   <div class="scoreboard">
  <p class="wins">
    Wins:<span id="wins"></span>
  </p>

  <p class="losses">
    Losses:<span id="losses"></span>
  </p>

  <p class="guessesUsed">
    Guesses Used:<span id="guessesUsed"></span>
  </p>

  <p class="guessesRemaining">
    Guesses Remaining:<span id="guessesRemaining"></span>
  </p>

  <div class="guessButton">
  <div id="msg"></div>
  <input id="userGuess" type="text" placeholder="Enter your guess..."/>
  <button id="myButton">Guess</button>
</div>
</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
